# Enable Colors
set -g default-terminal "tmux-256color"

# Quick reload
bind r source-file ~/.tmux.conf \; display "Reloaded"

# Change bind key
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# Enable VIM Motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection


# Mouse dragging
bind-key -T copy-mode-vi MouseDragEnd1Pane

# Allow mouse
set -g mouse on

# Increase history
set-option -g history-limit 5000

# Switch to marked window
bind \` switch-client -t'{marked}'

# Base windows from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows afer delete
set -g renumber-windows on

# More intuitive split commands
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"

bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

# Window swapping
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Toggle from current and previous window
bind Space last-window

# Session switching
bind-key C-Space switch-client -l

# Pane resizing
bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15

# Join panes from other windows
bind j choose-window 'join-pane -h -s "%%"'
bind j choose-window 'join-pane -h "%%"'

# Quick pane creation
bind-key h split-window -h "nvim ~/scratch/notes.md"

# lazygit
set -g @open-lazygit 'G'

# session-wizard
set -g @session-wizard 'T K'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'AngryMorrocoy/tmux-neolazygit'
set -g @plugin '27medkamal/tmux-session-wizard'

set -g @resurrect-capture-pane-contents 'on'

# continuum
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# Theme
#set -g @themepack 'powerline/default/gray'
set -g @plugin 'catppuccin/tmux'

